  "projectManager.sortList": "Recent",
  "redhat.telemetry.enabled": true,
  "security.workspace.trust.untrustedFiles": "open",
  "sortJSON.orderOverride": ["name", "version", "description"],
  "sortJSON.orderUnderride": ["dependencies", "devDependencies"],
  "terminal.external.linuxExec": "kitty",
  "terminal.external.osxExec": "kitty.app",
  "terminal.integrated.defaultProfile.linux": "zsh",
  "terminal.integrated.defaultProfile.osx": "zsh",
  "terminal.integrated.defaultProfile.windows": "PowerShell",
  "terminal.integrated.enableMultiLinePasteWarning": "never",
  "terminal.integrated.fontFamily": "'JetBrainsMono Nerd Font Propo', 'Symbols Nerd Font Mono', 'ÈúûÈπúÊñáÊ•∑Á≠âÂÆΩ', 'CaskaydiaMono Nerd Font Mono'",
  "terminal.integrated.fontSize": 16,
  "terminal.integrated.hideOnStartup": "always",
  "terminal.integrated.scrollback": 10000,
  "terminal.integrated.smoothScrolling": true,
  "typescript.preferences.importModuleSpecifier": "non-relative",
  "typescript.updateImportsOnFileMove.enabled": "always",
  "vim.easymotion": true,
  "vim.easymotionMarkerForegroundColorOneChar": "#DF5452",
  "vim.foldfix": true,
  "vim.handleKeys": {
    "<C-a>": false,
    "<C-d>": true,
    "<C-f>": false,
    "<C-s>": false,
    "<C-z>": false
  },
  "vim.highlightedyank.color": "rgba(222, 226, 230, 0.93)",
  "vim.highlightedyank.enable": true,
  "vim.highlightedyank.textColor": "white",
  "vim.hlsearch": true,
  "vim.incsearch": true,
  "vim.leader": "<space>",
  "vim.normalModeKeyBindings": [
    {
      "before": ["leader", "a"],
      "commands": [
        {
          "command": "workbench.action.toggleActivityBarVisibility"
        }
      ]
    },
    {
      "before": ["leader", "k"],
      "commands": ["editor.action.showHover"]
    },
    {
      "before": ["[", "d"],
      "commands": ["editor.action.marker.prevInFiles"]
    },
    {
      "before": ["]", "d"],
      "commands": ["editor.action.marker.nextInFiles"]
    },
    {
      "before": ["leader", "i"],
      "commands": ["extension.toggleBool"]
    },
    {
      "before": ["<Esc>"],
      "commands": [":nohl"],
      "silent": true,
      "when": ["editorFocus"]
    }
  ],
  "vim.surround": true,
  "vim.useCtrlKeys": true,
  "vim.useSystemClipboard": true,
  "window.commandCenter": false,
  "window.confirmBeforeClose": "always",
  "window.dialogStyle": "custom",
  "window.openFilesInNewWindow": "default",
  "window.restoreWindows": "none",
  "window.title": "ü§ñ üìö ‚úèÔ∏è üßëüèª‚Äçüíª üí° Ô∏è${dirty}${activeEditorMedium}${separator}${rootName}",
  "window.titleBarStyle": "custom",
  "window.zoomLevel": 0.5,
