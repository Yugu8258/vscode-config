  "amazonQ.suppressPrompts": {
    "amazonQChatPairProgramming": true
  },
  "background.fullscreen": {
    // Local images can be dragged into the browser to quickly get the file protocol address from the address bar
    "images": ["file:///Users/hyh/Pictures/EditorWallpaper/vscode.jpg"],
    "interval": 0,
    "opacity": 0.2,
    "position": "center",
    "random": false,
    "size": "cover"
  },
  "background.panel": {},
  // `sidebar` and `panel` have the same config as `fullscreen`
  "background.sidebar": {},
  "breadcrumbs.enabled": true,
  "chat.commandCenter.enabled": false,
  "clang-format.language.c.style": "Microsoft",
  "clang-format.language.cpp.style": "Microsoft",
  "cmake.automaticReconfigure": false,
  "cmake.configureOnEdit": false,
  "cmake.configureOnOpen": false,
  "cmake.pinnedCommands": [
    "workbench.action.tasks.configureTaskRunner",
    "workbench.action.tasks.runTask"
  ],
  "colorInfo.languages": [
    {
      "colors": "css",
      "selector": "css"
    },
    {
      "colors": "css",
      "selector": "sass"
    },
    {
      "colors": "css",
      "selector": "scss"
    },
    {
      "colors": "css",
      "selector": "less"
    },
    {
      "colors": "css",
      "selector": "html"
    }
  ],
  "editor.bracketPairColorization.enabled": true,
  "editor.codeActionsOnSave": {
    "source.addMissingImports": "always",
    "source.organizeImports": "always",
    "source.removeUnused": "always"
  },
  "editor.cursorBlinking": "solid",
  "editor.cursorSmoothCaretAnimation": "on",
  "editor.cursorStyle": "line",
  "editor.cursorSurroundingLines": 15,
  "editor.cursorSurroundingLinesStyle": "all",
  "editor.defaultFormatter": "esbenp.prettier-vscode",
  // Ëá™Âä®Ê£ÄÊµãÁº©ËøõÁöÑÂÆΩÂ∫¶
  "editor.detectIndentation": false,
  "editor.fontFamily": "'JetBrainsMono Nerd Font Propo', 'Symbols Nerd Font Mono', 'ÈúûÈπúÊñáÊ•∑Á≠âÂÆΩ', 'CaskaydiaMono Nerd Font Mono'",
  "editor.fontLigatures": true,
  "editor.fontSize": 18,
  "editor.formatOnSave": true,
  "editor.guides.bracketPairs": true,
  "editor.guides.bracketPairsHorizontal": false,
  "editor.inlineSuggest.enabled": true,
  "editor.lineNumbers": "relative",
  "editor.linkedEditing": true,
  "editor.minimap.autohide": "mouseover",
  "editor.occurrencesHighlight": "singleFile",
  "editor.renderLineHighlight": "line",
  "editor.renderWhitespace": "none",
  "editor.rulers": [79],
  "editor.scrollbar.horizontal": "visible",
  "editor.scrollbar.vertical": "visible",
  "editor.selectionHighlight": false,
  "editor.stickyScroll.enabled": true,
  "editor.suggest.insertMode": "replace",
  "editor.suggest.snippetsPreventQuickSuggestions": false,
  "editor.unicodeHighlight.allowedCharacters": {
    "„Äá": true
  },
  "editor.unicodeHighlight.allowedLocales": {
    "zh-hans": true,
    "zh-hant": true
  },
  "editor.unicodeHighlight.ambiguousCharacters": false,
  "editor.unicodeHighlight.invisibleCharacters": false,
  "editor.wordWrap": "wordWrapColumn",
  "explorer.compactFolders": false,
  "explorer.confirmDelete": false,
  "explorer.confirmDragAndDrop": false,
  "extensions.autoUpdate": "onlyEnabledExtensions",
  "extensions.experimental.deferredStartupFinishedActivation": true,
  "extensions.ignoreRecommendations": true,
  "files.associations": {
    "*.lua": "lua"
  },
  "files.insertFinalNewline": true,
  "git.confirmSync": false,
  "git.enableSmartCommit": true,
  "java.completion.importOrder": ["#", "java", "javax", "org", "com", ""],
  "java.saveActions.cleanup": true,
  "java.saveActions.organizeImports": true,
